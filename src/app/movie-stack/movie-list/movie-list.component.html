
<div style="height:100%;max-height:100%;background-color: #01112f">
    <div class="nav-bar">
        Movie Mob
    </div>
    <div style="padding:40px;background-color: #01112f" infinite-scroll [infiniteScrollDistance]="scrollDistance"
        [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle"
        (scrolled)="onScrollDown($event)"  (scrolledUp)="onUp($event)"
         #theContainer>
        <div>
            <mat-grid-list [cols]="columnNum" style="padding-bottom: 100px;padding-top: 50px;">
                <ng-container *ngFor="let grid of slides">
                    <mat-grid-tile class="zoom" [routerLink]="['/movies',grid._id]" fxLayout="column"
                        style="background-color: transparent;">
                        <div class="image-view">
                            <img [lazyLoad]="grid.poster_path" [defaultImage]="defaultImage">
                            <div class="text">
                                <div class="text-content">{{grid.original_title}}</div>
                                <div class="text-date">{{grid.release_date}}</div>
                            </div>
                        </div>
                    </mat-grid-tile>
                </ng-container>
            </mat-grid-list>
        </div>
    </div>
    <div *ngIf="slides.length == 0">
        <div class="loading">Loading&#8230;</div>
    </div>
</div>
